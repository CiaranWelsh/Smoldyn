name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install
      run: sudo apt -y install cmake libjpeg-dev libtiff-dev freeglut3-dev libxi-dev libxmu-dev
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: make
      run: cd build && make -j2
    - name: make check
      run: cd build && make pytest
