name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6,3.7,3.8]

    steps:
    - uses: actions/checkout@v2
    - name: "Setup Python ${{ matrix.python-version }}"
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: install
      run: |
        sudo apt -y install cmake libjpeg-dev libtiff-dev freeglut3-dev libxi-dev libxmu-dev
        sudo apt -y install xvfb
        #  There could be /home/linuxbrew/.linuxbrew at the front of PATH.
        #  Cmake picks the wrong python.
        echo $PATH
        export PATH=/usr/bin:/usr/sbin/:/sbin/:/bin:/usr/local/bin/:$HOME/.local/bin:$PATH
    - name: configure
      run: | 
        cmake --version
        which python
        python -c "import sys; print(sys.version)"
        python -m pip install pytest matplotlib numpy wheel
        mkdir build && cd build && cmake -DPython_EXECUTABLE=$(which pyhton) ..
    - name: make
      run: cd build && make -j2 && make wheel
    - name: ctest -j2
      run: |
        cd build && xvfb-run --auto-servernum ctest --output-on-failure 
